<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anagram Check</h1>
        <p class="disc">Enter the two words to check if they are anagram:</p>
        <div class="inputs">
            <input type="text" id="word1Input" placeholder="Enter the first word">
            <input type="text" id="word2Input" placeholder="Enter the second word">
        </div>
        <button id="btn">Check</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
