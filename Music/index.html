<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d5a0ad120.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="img.jpg" class="song-img">
        <h1>Ghilli</h1>
        <p>Kokara-Kokara-ko</p>

        <audio  id="song">
            <source src="Gillie.mp3" type="audio/mp3">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa fa-solid fa-play" id="ctrlIcon"></i></div>
            <!--<div><img src="play-button-arrowhead.png" width="10px" height="10px"><i id="ctrlIcon"></i></div>-->
            <div><i class="fa fa-solid fa-forward" ></i></div>
        </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
